<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SlocxVideoCha</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"
      integrity="sha512-4lykFR6C2W55I60sYddEGjieC2fU79R7GUtaqr3DzmNbo0vSaO1MfUjMoTFYYuedjfEix6uV9jVTtRCSBU/Xiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body class="mat-typography">
    <app-root></app-root>
    <script>
      $(document).ready(function () {
        $("button.mode-switch").click(function () {
          $("body").toggleClass("dark");
        });

        $(".btn-close-right").click(function () {
          $(".right-side").removeClass("show");
          $(".expand-btn").addClass("show");
        });

        $(".expand-btn").click(function () {
          $(".right-side").addClass("show");
          $(this).removeClass("show");
        });
      });
      const chatForm = document.getElementById("chat-form");
      const chatMessages = document.querySelector(".chat-messages");
      const roomName = document.getElementById("room-name");
      const userList = document.getElementById("users");
      const inputMessage = document.getElementById("msg");
      const TYPING_TIMER_LENGTH = 400; // ms

      const videoGrid = document.getElementById("video-grid");
      const myVideo = document.createElement("video");
      myVideo.muted = true;

      const myPeer = new Peer(undefined, {
        host: '3001-peers-peerjsserver-ke4ctk6fasc.ws-eu110.gitpod.io',
      });
      const peers = {};

      let typing = false;
      let lastTypingTime;

      // Get username and room from URL
      // ignoreQueryPrefix ignores the leading question mark. Can also use require('query-string')
      const { username, room } = Qs.parse(location.search, {
        ignoreQueryPrefix: true,
      });

      // Insert into io('url') if different than window.location / domain
      const socket = io();

      // Prevent duplicate username
      socket.on("sameName", () => {
        alert("Username already exist, please choose another username.");
        window.history.back();
      });

      // Prevent entering invalid room
      socket.on("roomNotValid", () => {
        alert(
          "Room does not exist"
        );
        window.history.back();
      });

      navigator.mediaDevices
        .getUserMedia({
          video: true,
          audio: true,
        })
        .then((stream) => {
          addVideoStream(myVideo, stream);

          myPeer.on("call", (call) => {
            call.answer(stream);
            const video = document.createElement("video");
            call.on("stream", (userVideoStream) => {
              addVideoStream(video, userVideoStream);
            });
          });

          socket.on("user-connected", (userId) => {
            // connectToNewUser(userId, stream)
            console.log(userId);
            // make sure myPeer.on('call') has been executed first
            setTimeout(connectToNewUser, 1000, userId, stream);
          });
        });

      socket.on("user-disconnected", (userId) => {
        if (peers[userId]) peers[userId].close();
      });

      myPeer.on("open", (userPeerId) => {
        // On join chatroom
        socket.emit("joinRoom", { userPeerId, username, room });
      });

      function connectToNewUser(userId, stream) {
        const call = myPeer.call(userId, stream);
        const video = document.createElement("video");
        call.on("stream", (userVideoStream) => {
          addVideoStream(video, userVideoStream);
        });
        call.on("close", () => {
          video.remove();
        });

        peers[userId] = call;
      }

      function addVideoStream(video, stream) {
        video.srcObject = stream;
        video.addEventListener("loadedmetadata", () => {
          video.play();
        });
        videoGrid.append(video);
      }

      // Get room and users
      socket.on("roomUsers", ({ room, users }) => {
        outputRoomName(room);
        outputUsers(users);
      });

      inputMessage.addEventListener("input", () => {
        updateTyping();
      });

      // Updates the typing event
      const updateTyping = () => {
        if (!typing) {
          typing = true;
          socket.emit("typing");
        }
        lastTypingTime = new Date().getTime();

        setTimeout(() => {
          const typingTimer = new Date().getTime();
          const timeDiff = typingTimer - lastTypingTime;
          if (timeDiff >= TYPING_TIMER_LENGTH && typing) {
            socket.emit("stop typing");
            typing = false;
          }
        }, TYPING_TIMER_LENGTH);
      };

      socket.on("typing", (data) => {
        addChatTyping(data);
      });

      // Whenever the server emits 'stop typing', kill the typing message
      socket.on("stop typing", (data) => {
        removeChatTyping(data);
      });

      // Adds the visual chat typing message
      const addChatTyping = (data) => {
        data.typing = true;
        data.message = " is typing..";
        addTypingMessage(data);
      };

      // Removes the visual chat typing message
      const removeChatTyping = (data) => {
        const typingElement = document.getElementsByClassName("typing");

        while (typingElement.length > 0) typingElement[0].remove();
      };

      // Adds the visual chat message to the message list
      const addTypingMessage = (data, options) => {
        const typingClass = data.typing ? "typing" : "";
        const div = document.createElement("div");
        div.classList.add(typingClass);

        const p = document.createElement("p");
        p.innerText = data.username + data.message;

        div.appendChild(p);

        document.querySelector(".is-typing").appendChild(div);
      };

      // Message from server
      socket.on("message", (message) => {
        console.log(message);
        outputMessage(message);

        // Scroll bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });

      // Message submit
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Get message text
        const msg = e.target.elements.msg.value;

        // Emit message to server
        socket.emit("chatMessage", msg);
        socket.emit("stop typing");
        typing = false;

        // Clear input
        e.target.elements.msg.value = "";
        e.target.elements.msg.focus();
      });

      // Output message to DOM
      function outputMessage(message) {
        const div = document.createElement("div");
        div.classList.add("message");

        const p = document.createElement("p");
        p.classList.add("meta");
        p.innerText = message.username + " ";

        const spanTime = document.createElement("span");
        spanTime.innerText = message.time;
        p.appendChild(spanTime);

        div.appendChild(p);

        const para = document.createElement("p");
        para.classList.add("text");
        para.innerText = message.text;

        div.appendChild(para);

        document.querySelector(".chat-messages").appendChild(div);
      }

      // Add room name to DOM
      function outputRoomName(room) {
        roomName.innerText = room;
      }

      // Add users list to DOM
      function outputUsers(users) {
        // join the array to string. can also user foreach
        userList.innerHTML = `
        ${users.map((user) => `<li>${user.username}</li>`).join("")}
    `;
      }
    </script>
  </body>
</html>
